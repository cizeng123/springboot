<script type="text/javascript">
    function login(){
        document.testForm.action="/login";
        document.testForm.submit();
    }

    function regist(){
        document.testForm.action="/regist";
        document.testForm.submit();
    }
</script>

    <body>
        <div class="modal-body" >
            <form class="form-inline" style="text-align: center" action="" name="testForm">
                <div class="modal-body">
                    <h1>登陆</h1>
                </div>
               <div form="form-group" >
                   <label for="exampleInputName2">账户:</label>
                   <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
               </div>
               <div class="form-group">
                   <label for="exampleInputEmail2">密码:</label>
                   <input type="password" class="form-control" id="exampleInputEmail2" placeholder="Password">
               </div>
               <div class="text-center">
                   <input type="button" class="form-control" value="登陆" onclick="login()">
                   <input type="button" class="form-control" value="注册" onclick="regist()">
               </div>
            </form>
        </div>
    </body>
